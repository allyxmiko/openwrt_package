name: Sync Subtrees on Config Update

on:
  workflow_dispatch:
  push:
    paths:
      - "subtrees.conf"

permissions:
  contents: write

jobs:
  sync-subtrees:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 原仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 配置 Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ 创建临时目录，保证工作树干净
      - name: Prepare clean workspace
        run: |
          TMP_DIR=$(mktemp -d)
          echo "Using temporary workspace: $TMP_DIR"
          cp -r . "$TMP_DIR/"
          cd "$TMP_DIR"

          # 确保无任何修改或未跟踪文件
          git reset --hard HEAD
          git clean -fdx

          # 执行 subtree 脚本
          chmod +x ./package.sh
          ./package.sh add
          ./package.sh pull
          ./package.sh remove

          # 推送修改回原仓库
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
