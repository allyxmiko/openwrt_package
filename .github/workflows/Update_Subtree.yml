name: Sync Subtrees on Config Update

# 只在 subtrees.conf 被更新时触发
on:
  push:
    paths:
      - "subtrees.conf"

permissions:
  contents: write   # 必须，否则无法 commit/push

jobs:
  sync-subtrees:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库完整历史（subtree 必须）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 配置 Git 用户（用于 commit）
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ 执行 subtree 脚本
      - name: Run subtree script
        run: |
          chmod +x ./package.sh
          ./package.sh add
          ./package.sh pull
          ./package.sh remove

      # 4️⃣ 推送修改回仓库（如果有 commit）
      - name: Push changes
        run: |
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git push
          else
            echo "No changes to push"
          fi
