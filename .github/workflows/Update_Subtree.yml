name: Sync Subtrees on Config Update

# 只在 subtrees.conf 被更新时触发
on:
  workflow_dispatch:
  push:
    paths:
      - "subtrees.conf"

permissions:
  contents: write   # 必须，否则无法 commit/push

jobs:
  sync-subtrees:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure clean working tree
        run: |
            git reset --hard
            git clean -fdx

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run subtree script
        run: |
          chmod +x ./package.sh
          ./package.sh add
          ./package.sh pull
          ./package.sh remove

      - name: Push changes
        run: |
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git push
          else
            echo "No changes to push"
          fi
